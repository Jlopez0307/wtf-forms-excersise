{% extends "base.html" %}
{% block title %} Add Pet {% endblock %}

{% block content %}

<div class="text-center">
    <h1>Add Pet</h1>
    <form action="/add" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden'%}
        {{field.label}}
        {{field}}
        {% endfor %}
        <button>Add Pet</button>
    </form>
</div>

{% endblock %}
